<div class="flex justify-center items-center min-h-screen bg-[var(--background-color)] px-2">
  <div class="w-full max-w-md bg-[var(--surface-color)] rounded-lg shadow-md p-6 sm:p-8">
    <h1 class="text-3xl font-bold mb-2 text-[var(--text-primary)]">
      Create an Account
    </h1>
    <p class="text-[var(--text-secondary)] mb-8">
      Already have an account?
      <a routerLink="/auth/login"
        class="text-[var(--primary-light)] hover:text-[var(--primary-color)] transition-colors">
        Sign in
      </a>
    </p>

    <!-- Registration Form Fields -->
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-[var(--text-secondary)] mb-2">Email</label>
          <input type="email" formControlName="email" placeholder="name@company.com"
            class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] transition-colors" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 mt-1 text-sm">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
        <div>
          <label class="block text-[var(--text-secondary)] mb-2">Full Name</label>
          <input type="text" formControlName="fullName" placeholder="e.g. Bonnie Green"
            class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] transition-colors" />
          <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="text-red-500 mt-1 text-sm">
            <div *ngIf="fullName?.errors?.['required']">
              Full name is required
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-[var(--text-secondary)] mb-2">Country</label>
          <select formControlName="country"
            class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] transition-colors">
            <option value="">Choose a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
          </select>
          <div *ngIf="country?.invalid && (country?.dirty || country?.touched)" class="text-red-500 mt-1 text-sm">
            <div *ngIf="country?.errors?.['required']">
              Please select a country
            </div>
          </div>
        </div>
        <div>
          <label class="block text-[var(--text-secondary)] mb-2">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••"
            class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] transition-colors" />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 mt-1 text-sm">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 mb-8">
        <div class="flex-1 h-px bg-[var(--border-color)]"></div>
        <span class="text-[var(--text-secondary)]">or</span>
        <div class="flex-1 h-px bg-[var(--border-color)]"></div>
      </div>

      <!-- Social Sign Up Buttons -->
      <div class="space-y-4 mb-8">
        <button type="button" (click)="registerWithGoogle()"
          class="w-full flex items-center justify-center gap-2 bg-[var(--accent-light)] hover:bg-[var(--accent-dark)] text-[var(--text-primary)] px-6 py-3 rounded-lg border border-[var(--border-color)] transition-colors">
          <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
          Sign up with Google
        </button>
        <button type="button" (click)="registerWithApple()"
          class="w-full flex items-center justify-center gap-2 bg-[var(--accent-light)] hover:bg-[var(--accent-dark)] text-[var(--text-primary)] px-6 py-3 rounded-lg border border-[var(--border-color)] transition-colors">
          <svg width="18" height="22" viewBox="0 0 18 22" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5023 11.1926C14.5303 9.71463 15.2975 8.33963 16.5701 7.51963C15.6304 6.18463 14.1241 5.37213 12.5 5.31213C10.7669 5.13213 9.10651 6.36713 8.22461 6.36713C7.32357 6.36713 5.96045 5.32963 4.48273 5.35963C2.54961 5.41213 0.833944 6.47713 -0.0291352 8.13213C-1.81293 11.5521 0.376302 16.6226 2.09166 19.3351C2.94598 20.6551 3.94913 22.1626 5.26709 22.1126C6.5395 22.0626 7.05247 21.2751 8.57629 21.2751C10.0835 21.2751 10.5603 22.1126 11.9062 22.0851C13.297 22.0626 14.1513 20.7276 14.9788 19.3976C15.5862 18.5025 16.0473 17.5176 16.3469 16.4801C14.7604 15.8401 13.7271 14.2926 13.7184 12.6201L14.5023 11.1926ZM11.5 3.81759C12.2731 2.89759 12.7113 1.69759 12.7231 0.457593C11.5316 0.607593 10.4353 1.19009 9.6347 2.10009C8.85069 2.98759 8.38775 4.17759 8.42932 5.39759C9.63865 5.40509 10.7452 4.83509 11.5 3.81759Z"
              fill="currentColor" />
          </svg>
          Sign up with Apple
        </button>
      </div>

      <div class="flex items-center">
        <label class="flex items-center gap-2 cursor-pointer hover:text-[var(--text-primary)] transition-colors">
          <input type="checkbox" formControlName="termsAgreed"
            class="w-4 h-4 rounded border-[var(--border-color)] bg-[var(--surface-color)]" />
          <span class="text-[var(--text-secondary)]">
            I agree to the
            <a href="#" class="text-[var(--primary-light)] hover:text-[var(--primary-color)] transition-colors">
              Terms and Conditions
            </a>
          </span>
        </label>
      </div>
      <div *ngIf="
          termsAgreed?.invalid && (termsAgreed?.dirty || termsAgreed?.touched)
        " class="text-red-500 mt-1 text-sm">
        <div *ngIf="termsAgreed?.errors?.['required']">
          You must agree to the terms and conditions
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full bg-[var(--primary-light)] hover:bg-[var(--primary-color)] disabled:opacity-50 text-white font-medium py-3 px-4 rounded-lg transition-colors">
        Create account
      </button>
    </form>
  </div>
</div>
