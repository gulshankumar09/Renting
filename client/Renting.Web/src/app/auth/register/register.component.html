<div
  class="max-w-md mx-auto p-6 bg-[var(--surface-color)] rounded-xl shadow-md"
>
  <h1 class="text-3xl font-bold mb-2 text-[var(--text-primary)]">
    Create an Account
  </h1>
  <p class="text-[var(--text-secondary)] mb-8">
    Already have an account?
    <a
      routerLink="/auth/login"
      class="text-[var(--primary-light)] hover:text-[var(--primary-color)]"
    >
      Sign in
    </a>
  </p>

  <!-- Registration Form Fields -->
  <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-[var(--text-secondary)] mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="name@company.com"
          class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)]"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="text-red-500 mt-1 text-sm"
        >
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      <div>
        <label class="block text-[var(--text-secondary)] mb-2">Full Name</label>
        <input
          type="text"
          formControlName="fullName"
          placeholder="e.g. Bonnie Green"
          class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)]"
        />
        <div
          *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)"
          class="text-red-500 mt-1 text-sm"
        >
          <div *ngIf="fullName?.errors?.['required']">
            Full name is required
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-[var(--text-secondary)] mb-2">Country</label>
        <select
          formControlName="country"
          class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)]"
        >
          <option value="">Choose a country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
          <option value="IN">India</option>
        </select>
        <div
          *ngIf="country?.invalid && (country?.dirty || country?.touched)"
          class="text-red-500 mt-1 text-sm"
        >
          <div *ngIf="country?.errors?.['required']">
            Please select a country
          </div>
        </div>
      </div>
      <div>
        <label class="block text-[var(--text-secondary)] mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)]"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="text-red-500 mt-1 text-sm"
        >
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-4 mb-8">
      <div class="flex-1 h-px bg-[var(--border-color)]"></div>
      <span class="text-[var(--text-secondary)]">or</span>
      <div class="flex-1 h-px bg-[var(--border-color)]"></div>
    </div>

    <!-- Social Sign Up Buttons -->
    <div class="space-y-4">
      <button
        type="button"
        (click)="registerWithGoogle()"
        class="w-full flex items-center justify-center gap-2 bg-[var(--accent-light)] hover:bg-[var(--accent-dark)] text-[var(--text-primary)] px-6 py-3 rounded-lg border border-[var(--border-color)] transition-colors"
      >
        <i class="fab fa-google"></i>
        Sign up with Google
      </button>
      <button
        type="button"
        (click)="registerWithApple()"
        class="w-full flex items-center justify-center gap-2 bg-[var(--accent-light)] hover:bg-[var(--accent-dark)] text-[var(--text-primary)] px-6 py-3 rounded-lg border border-[var(--border-color)] transition-colors"
      >
        <i class="fab fa-apple text-xl"></i>
        Sign up with Apple
      </button>
    </div>

    <div class="flex items-center">
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="checkbox"
          formControlName="termsAgreed"
          class="w-4 h-4 rounded border-[var(--border-color)] bg-[var(--surface-color)]"
        />
        <span class="text-[var(--text-secondary)]">
          I agree to the
          <a
            href="#"
            class="text-[var(--primary-light)] hover:text-[var(--primary-color)]"
          >
            Terms and Conditions
          </a>
        </span>
      </label>
    </div>
    <div
      *ngIf="
        termsAgreed?.invalid && (termsAgreed?.dirty || termsAgreed?.touched)
      "
      class="text-red-500 mt-1 text-sm"
    >
      <div *ngIf="termsAgreed?.errors?.['required']">
        You must agree to the terms and conditions
      </div>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-[var(--primary-light)] hover:bg-[var(--primary-color)] disabled:opacity-50 text-white font-medium py-3 px-4 rounded-lg transition-colors"
    >
      Create account
    </button>
  </form>
</div>
