<nav class="app-navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-logo">
      <mat-icon class="logo-icon">business</mat-icon>
      <span class="logo-text">{{ title }}</span>
    </a>

    <div class="mobile-menu-button">
      <button mat-icon-button (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="auth-buttons">
      <ng-container *ngIf="!(authService.currentUser$ | async)">
        <button mat-button routerLink="/auth/login" class="login-button">
          <mat-icon>login</mat-icon> Login
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="/auth/register"
          class="register-button"
        >
          <mat-icon>person_add</mat-icon> Register
        </button>
      </ng-container>

      <ng-container *ngIf="authService.currentUser$ | async as user">
        <button
          mat-button
          [matMenuTriggerFor]="userMenu"
          class="user-menu-button"
        >
          <mat-icon>account_circle</mat-icon>
          {{ user.name }}
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item routerLink="/bookings">
            <mat-icon>book</mat-icon>
            <span>My Bookings</span>
          </button>
          <button
            mat-menu-item
            *ngIf="user.isHost"
            routerLink="/host/dashboard"
          >
            <mat-icon>dashboard</mat-icon>
            <span>Host Dashboard</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>

    <div class="navbar-links" [class.mobile-menu-open]="mobileMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
          >
            <mat-icon>home</mat-icon> Home
          </a>
        </li>
        <li class="nav-item">
          <a
            routerLink="/properties"
            routerLinkActive="active"
            class="nav-link"
          >
            <mat-icon>apartment</mat-icon> Properties
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link">
            <mat-icon>info</mat-icon> About
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" routerLinkActive="active" class="nav-link">
            <mat-icon>contact_support</mat-icon> Contact
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
