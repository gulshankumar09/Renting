<nav
  class="bg-white border border-[var(--border-color)] px-6 py-2 rounded-lg sm:rounded-full shadow-sm"
>
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo and Primary Navigation -->
    <div class="flex items-center gap-12">
      <a routerLink="/" class="text-2xl font-bold text-[var(--primary-color)]"
        >Renting</a
      >
      <div class="hidden md:flex items-center gap-8">
        <!-- Home -->
        <a
          routerLink="/"
          routerLinkActive="text-[var(--primary-color)]"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors py-2 rounded-lg"
        >
          Home
        </a>

        <!-- Properties -->
        <div class="relative group">
          <button
            class="flex items-center gap-1 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors py-2 rounded-lg"
          >
            Properties
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <!-- Properties Dropdown -->
          <div
            class="absolute left-0 mt-2 w-48 bg-white border border-[var(--border-color)] rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
          >
            <div class="py-2">
              <a
                routerLink="/properties"
                class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
              >
                All Properties
              </a>
              <a
                routerLink="/properties/featured"
                class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
              >
                Featured
              </a>
              <a
                routerLink="/properties/new"
                class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
              >
                New Listings
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Auth Section and Theme Toggle -->
    <div class="flex items-center gap-4">
      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="p-2 rounded-full hover:bg-[var(--accent-light)] transition-colors"
      >
        <svg
          *ngIf="!isDarkMode"
          class="w-5 h-5 text-[var(--text-secondary)]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          ></path>
        </svg>
        <svg
          *ngIf="isDarkMode"
          class="w-5 h-5 text-[var(--text-secondary)]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          ></path>
        </svg>
      </button>

      <!-- Not Logged In State -->
      <div *ngIf="!isLoggedIn" class="flex items-center gap-4">
        <a
          routerLink="/auth/login"
          class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors py-2 px-4 rounded-lg"
        >
          Login
        </a>
        <a
          routerLink="/auth/register"
          class="bg-[var(--primary-color)] text-white hover:bg-[var(--primary-dark)] transition-colors py-2 px-4 rounded-full"
        >
          Sign Up
        </a>
      </div>

      <!-- Logged In User State -->
      <div *ngIf="isLoggedIn" class="relative group">
        <button
          class="flex items-center gap-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors py-2 px-4 rounded-lg"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <!-- User Dropdown -->
        <div
          class="absolute right-0 mt-2 w-48 bg-white border border-[var(--border-color)] rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
        >
          <div class="py-2">
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
              Profile
            </a>
            <a
              routerLink="/bookings"
              class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              Bookings
            </a>
            <a
              routerLink="/favorites"
              class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                ></path>
              </svg>
              Favorites
            </a>
            <a
              routerLink="/reviews"
              class="block px-4 py-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] hover:bg-[var(--accent-light)]"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                ></path>
              </svg>
              Reviews
            </a>
            <hr class="my-2 border-[var(--border-color)]" />
            <a
              href="javascript:void(0)"
              (click)="handleLogout()"
              class="block px-4 py-2 text-[var(--text-secondary)] hover:text-red-600 hover:bg-[var(--accent-light)]"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
              Logout
            </a>
          </div>
        </div>
      </div>

      <!-- Host Dashboard (Only visible for hosts) -->
      <div *ngIf="isLoggedIn && isHost">
        <a
          routerLink="/host"
          class="flex items-center gap-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors py-2 px-4 rounded-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Host Dashboard
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile Menu Button (only visible on small screens) -->
<button
  class="md:hidden fixed bottom-4 right-4 bg-[var(--primary-color)] text-white p-3 rounded-full shadow-lg"
>
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
    ></path>
  </svg>
</button>
