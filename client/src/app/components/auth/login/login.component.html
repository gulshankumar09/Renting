<section class="auth-section">
  <div class="auth-container">
    <a routerLink="/" class="logo-link">
      <mat-icon class="logo-icon">business</mat-icon>
      <span class="logo-text">Renting Platform</span>
    </a>

    <div class="auth-card">
      <div class="auth-content">
        <h1 class="auth-title">Sign in to your account</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Your email</label>
            <mat-form-field appearance="outline" class="full-width">
              <input
                matInput
                formControlName="email"
                type="email"
                id="email"
                placeholder="name@company.com"
              />
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <mat-form-field appearance="outline" class="full-width">
              <input
                matInput
                formControlName="password"
                [type]="hidePassword ? 'password' : 'text'"
                id="password"
                placeholder="••••••••"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                type="button"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="loginForm.get('password')?.hasError('required')"
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="loginForm.get('password')?.hasError('minlength')"
              >
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <mat-checkbox color="primary">Remember me</mat-checkbox>
            </div>
            <a routerLink="/auth/forgot-password" class="forgot-link"
              >Forgot password?</a
            >
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || loading"
            class="submit-btn"
          >
            <mat-spinner
              *ngIf="loading"
              diameter="20"
              class="spinner-inside-button"
            ></mat-spinner>
            <span *ngIf="!loading">Sign in</span>
          </button>

          <p class="signup-prompt">
            Don't have an account yet?
            <a routerLink="/auth/register">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
