<div
  class="max-w-md mx-auto p-6 bg-[var(--surface-color)] rounded-xl shadow-md"
>
  <h1 class="text-4xl font-bold mb-2 text-[var(--text-primary)]">
    Welcome back
  </h1>
  <p class="text-[var(--text-secondary)] mb-8">
    Don't have an account?
    <a
      routerLink="/auth/register"
      class="text-[var(--primary-light)] hover:text-[var(--primary-color)]"
      >Sign up</a
    >
  </p>

  <!-- Social Sign In Buttons -->
  <div class="space-y-4 mb-8">
    <button
      type="button"
      (click)="loginWithGoogle()"
      class="w-full flex items-center justify-center gap-2 bg-[var(--accent-light)] hover:bg-[var(--accent-dark)] text-[var(--text-primary)] px-6 py-3 rounded-lg border border-[var(--border-color)] transition-colors"
    >
      <i class="fab fa-google"></i>
      Sign in with Google
    </button>
    <button
      type="button"
      (click)="loginWithApple()"
      class="w-full flex items-center justify-center gap-2 bg-[var(--accent-light)] hover:bg-[var(--accent-dark)] text-[var(--text-primary)] px-6 py-3 rounded-lg border border-[var(--border-color)] transition-colors"
    >
      <i class="fab fa-apple text-xl"></i>
      Sign in with Apple
    </button>
  </div>

  <!-- Divider -->
  <div class="flex items-center gap-4 mb-8">
    <div class="flex-1 h-px bg-[var(--border-color)]"></div>
    <span class="text-[var(--text-secondary)]">or</span>
    <div class="flex-1 h-px bg-[var(--border-color)]"></div>
  </div>

  <!-- Email/Password Form -->
  <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label class="block text-[var(--text-secondary)] mb-2">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="name@company.com"
        class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)]"
      />
      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="text-red-500 mt-1 text-sm"
      >
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">
          Please enter a valid email address
        </div>
      </div>
    </div>
    <div>
      <label class="block text-[var(--text-secondary)] mb-2">Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="••••••••"
        class="w-full px-4 py-3 bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-light)] text-[var(--text-primary)] placeholder-[var(--text-secondary)]"
      />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="text-red-500 mt-1 text-sm"
      >
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="checkbox"
          formControlName="rememberMe"
          class="w-4 h-4 rounded border-[var(--border-color)] bg-[var(--surface-color)]"
        />
        <span class="text-[var(--text-secondary)]">Remember me</span>
      </label>
      <a
        routerLink="/auth/forgot-password"
        class="text-[var(--primary-light)] hover:text-[var(--primary-color)]"
        >Forgot password?</a
      >
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-[var(--primary-light)] hover:bg-[var(--primary-color)] disabled:opacity-50 text-white font-medium py-3 px-4 rounded-lg transition-colors"
    >
      Sign in to your account
    </button>
  </form>
</div>
